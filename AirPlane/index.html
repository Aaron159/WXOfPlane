<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信打飞机</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="contentdiv">
        <div id="startdiv" >
            <button onclick="Begin()">开始游戏</button>
        </div>

        <div id="maindiv">
            <div id="scorediv">
                <label>分数</label>
                <label id="scorelabel">0</label>
            </div>
        </div>

        <div id="suspenddiv">
            <button onclick="clickAction()">继续</button>
            <button onclick="choice()">个性背景</button>
            <button onclick="start()">重新开始</button>
            <button onclick="start()">回到主页</button>
        </div>

        <div id="bgdiv">
            <button onclick="a()">常规背景</button>
            <button onclick="b()">召唤师峡谷</button>
            <button onclick="c()">坦克军团</button>
        </div>

        <div id="enddiv">
            <p class="planetext">飞机大战分数</p>
            <p id="endscore">0</p>
            <div><button onclick="start()">继续</button></div>
        </div>
    </div>

    <!--导入js文件-->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
